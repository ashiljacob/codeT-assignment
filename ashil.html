

<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .container-div{
            margin-left: 70px;margin-top: 70px;
        }
        .container-p{
            margin-left: 100px;
            margin-top: -23px;
            padding-left: 20px;

        }

    </style>
</head>

<body>
    <custom-tag class="custom-tag">
        <div class="container container-div" >

            <h2>Text Area</h2>
            <textarea onkeyup="callme(this);" name="" id="" cols="80" rows="10" onended="clearText()"></textarea>

            <div class="col">
                    Total Char :
            </div>
            <p id="totalChar" class="container-p"> </p>
            
        
            <div class="col">
                    Total Words :
                </div>
            <p id="totalWords" class="container-p"></p>
            
            <div class="col">
                    Total Lines :
                </div>
            <p id="totalLines" class="container-p" value="0"> </p>
            
            </div>

    </custom-tag>

    <script>

        // customElements.define('custom-tag ', class extends HTMLElement {});
    

        function callme(field) {

            var charCount = field.value.length;

            document.getElementById("totalChar").innerHTML=charCount;


            var wordCount = field.value.split(' ')
                        .filter(function(n) { return n != '' })
                        .length ;

            var lineCount = field.value.split('.')
                            .filter(function(n) { return n != '' })
                            .length ;

        
            
            if( wordCount != undefined && wordCount> 0 ){
                    console.log("Word Count : ",wordCount)
                    document.getElementById("totalWords").innerHTML=wordCount;

                }

                if( lineCount != undefined && lineCount> 0 ){
                    console.log("Total Line : ",lineCount)
                    document.getElementById("totalLines").innerHTML=lineCount;
                }else{
                    lineCount =0
                }

                console.log("Total Line : ",lineCount)
            
            console.log(field.value)

        }


    
    
    </script>
    

</body>
</html>

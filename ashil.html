<body>
    <x-foo>
    
        <h2>Text Area</h2>

            <input type="text" onkeyup="callme(this);" name="text1">
        </form>
        <div class="container" style="margin-left: 70px;">

            <div class="col" style="margin: left 50px;">
                    Total Char :
            </div>
            <p id="totalChar" style="margin-left: 100px;margin-top: -23px;"> </p>

    <script>


        function callme(field) {

            var wordCount = field.value.split(' ')
                        .filter(function(n) { return n != '' })
                        .length ;

            if( wordCount != undefined && wordCount> 0 ){
                    console.log("Word Count : ",wordCount)

                }

                console.log(field.value.length)
                // console.log("Word Count : ",wordCount)
            
            console.log(field.value)

            document.getElementById("totalChar").innerHTML=field.value.length;
            document.getElementById("totalWords").innerHTML=wordCount;
        }


    
    
    </script>
